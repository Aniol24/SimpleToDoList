<!DOCTYPE html>
<html>
<head>
    <title>TO-DO LIST</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="MyStyle.css"/>

<body>

<div class="background_principal">
    <div class="row mt-4">
        <div class="col-sm-3 py-2 px-3 text-center font-bold">
            <h3>TO DO</h3>
        </div>

        <div class="col-sm-7 py-2">
            <input type="text" id="newTaskText" style="width: 400px" class="form-control font-reg form-control-sm" placeholder="" aria-describedby="button-addon1">
        </div>

        <div class="col-sm-1 py-2 text-end" style="width: 69px">
            <button type="button" id="addTaskButton" class=" btn btn-sm btn-primary waves-effect waves-light" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Please enter a task!"><i class="bi bi-plus-lg"></i></button>
        </div>

    </div>
    <div class="row">
        <div class="ms-3 justify-content-center align-items-center py-2" style="width: 160px">
            <div class="card bg-fluid" style="height: 400px">
                <div class="card-body">

                </div>
                <div class="card-footer">
                    <label class="text-white font-bold">Score: </label>
                    <label class="font-bold text-white" id="numTasks"></label>
                </div>
            </div>
        </div>
        <div class="col-sm-9 text-start">
            <div id="container" class="container-todo">

            </div>
        </div>
    </div>
</div>


</body>

<script src="script.js"></script>
<script src="lib/party.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
